<div class="div">
    <div>
        <h3 class="title">LOG-IN</h3>
    </div>
    <div>
        <label for="email">E-mail</label>
        <input [(ngModel)]="email" class="textbox" required>
    </div>

    <div>
        <label for="password">Password</label>
        <input [(ngModel)]="password" class="textbox" required>
    </div>

    <button type="submit" (click)="login()" class="button">Log-In</button>
</div>
